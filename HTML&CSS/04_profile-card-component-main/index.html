<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Profile card component | Frontend Mentor</title>

</head>
  <body>

<!--    
    <div class="content__container">
-->
      <div class="card">
        
        <div class="card__images">
          <img src="/images/bg-pattern-card.svg" class="card__header"alt="">
          <img src="/images/image-victor.jpg" class="user__image" alt="">
        </div>

        <div class="user__info">
          <p class="user">
            Victor Crest <span>26</span>
          </p>
          <p class="place">
            London
          </p>
        </div>

        <hr>
        
        <div class="social__data">
          <div>
            <p class="number">
              80K
            </p>
            <p class="name">
              Followers
            </p>
          </div>
          <div>
            <p class="number">
              803K
            </p>
            <p class="name">
              Likes
            </p>
          </div>
          <div>
            <p class="number">
              1.4K
            </p>
            <p class="name">
              Photos
            </p>
          </div>
        </div> 
      </div>

  </body>
</html>
