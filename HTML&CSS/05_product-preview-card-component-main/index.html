<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">  

  <title>Product preview card component |    Frontend Mentor</title>
</head>
<body>

  <div class="card">

    <img src="/images/image-product-mobile.jpg" class="product__image__movil" alt="">
    <img src="/images/image-product-desktop.jpg" class="product__image__desktop" alt="">

    <div class="product__info">

      <p class="profuct__category">P E R F U M E</p>
  
      <h1>Gabrielle Essence Eau De Parfum</h1>
      
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="price">
        <p class="price__after">$149.99</p>
        <p class="price__before"><s>$169.99</s></p>
      </div>
      
      <button class="botton__add__car">
        <img src="/images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>

    
  
  </div>

</body>
</html>
