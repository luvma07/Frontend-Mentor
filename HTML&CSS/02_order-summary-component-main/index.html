<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Order summary card | Frontend Mentor</title>

</head>
<body>

  <div class="content__container">
    <div class="card">
      <img src="/images/illustration-hero.svg" class="card__image" alt="">
      <p class="card__title">
        Order Summary
      </p>
      <p class="card__text">
        You can now listen to millions of<br> 
        songs, audiobooks, and podcasts on<br> 
        any device anywhere you like!
      </p>
      <div class="card__plan">
        <img src="/images/icon-music.svg" class="card__plan__image" alt="">
        <div class="card__plan__info">
          <div class="plan__name">
            Annual Plan
          </div>
          <div class="plan__detail">
            $59.99/year
          </div>
        </div>
        <a href="#" class="plan__change">
          Change
        </a>
      </div>
      <button class="botton__pay">
        Proceed to Payment
      </button>
      <a href="" class="cancel__pay">
        Cancel Order
      </a>
    </div>
  </div>

</body>
</html>
